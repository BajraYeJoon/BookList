<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background-color: green;
      }

      .error {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Digital Book List</h2>

      <form id="form-book">
        <div>
          <label for="title">Title</label>
          <input type="text" class="u-full-width" id="title" />
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" class="u-full-width" id="author" />
        </div>

        <div>
          <label for="isbn">ISBN</label>
          <input type="number" class="u-full-width" id="isbn" />
        </div>
      
        <div>
        <input type="submit" value="Add" class=" button-primary" />
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="list-book"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
